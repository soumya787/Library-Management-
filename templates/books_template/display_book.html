{% extends 'navbar/navbar.html' %}

{% block content %}

{% load static %}
<link href="{% static 'css/display.css' %}" rel="stylesheet">


<div id="container" style="background-image:url('{% static "images/books.jpg" %}'); background-repeat: no-repeat;
background-size: 100%;">

<h2 align="center" style="margin-left:50%;padding:5%">Book Details</h2>

<table align="right" border="4">
    <tr>
        <th>Book_name</th>
        <th>Author_name</th>
        <th>Course_name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in books %}
        <tr>
            <td>{{ i.book_name }}</td>
            <td>{{ i.author_name }}</td>
            <td>{{ i.course_name }}</td>
            <td><a href="{% url 'up' i.id %}"><img src="{% static '/images/update.jpg' %}" width="40px" height="40px"></a></td>
            <td><a href="{% url 'del' i.id %}"><img src="{% static '/images/delete.jpg' %}" width="40px" height="40px"></a></td>

        </tr>
    {% endfor %}

</table>
</div>

{% endblock  %}
