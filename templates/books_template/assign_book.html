{% extends 'navbar/navbar.html' %}

{% block content %}

<h2 align="center">Assign Books To Students</h2>
<form action='assignbook' method='post'>
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>
                Student Name:
            </td>
            <td>                
                <input type="text" name="txtName">
            </td>
        </tr>
        <tr>
            <td>
                Student Semster:
            </td>
            <td>
                <input type="number" name="txtSem" max="6" min="1">
            </td>
        </tr>
        <tr>
            <td>
                Book Name:
            </td>
            <td>
                <select name="ddlBookName">
                    <option>--select---</option>
                    {% for i in Book %}
                        <option>{{ i.book_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Start Date:
            </td>
            <td>
                <input type="date" name="txtStartDate">
            </td>
        </tr>
        <tr>
            <td>
                End Date:
            </td>
            <td>
                <input type="date" name="txtEndDate">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="btnSub" value="Submit">
            </td>
        </tr>
    </table>
</form>

{% endblock  %}
