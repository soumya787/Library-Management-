{% extends 'navbar/navbar.html' %}

{% block content %}

<h2 align="center">Add Students Details</h2>
<form action="addstud" method="post">
    {% csrf_token %} 
    <table align="center">
        <tr>
            <td>Student Name:</td>
            <td><input type="text" name="txtName"></td>
        </tr>
        <tr>
            <td>Student Phno:</td>
            <td><input type="number" name="txtPhno" pattern="([+][9][1][1])?[6-9]{1}/d{9}"></td>
        </tr>
        <tr>
            <td>Student Course:</td>
            <td>
                <select name="ddlCourse">
                    <option>-----select------</option>
                    {% for i in course %}
                        <option>{{i.course_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Student Semester:</td>
            <td><input type="number" name="txtSem" max="6" min="1"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="btnSub" value="AddStudent">
            </td>
        </tr>
    </table>
</form>

{% endblock  %}
